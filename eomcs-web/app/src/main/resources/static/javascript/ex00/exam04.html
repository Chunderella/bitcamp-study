<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 4.객체와 프로퍼티</h1>

<script>
// 1) Object라는 원형 틀을 기반으로 기본 객체를 생성한다.
var obj1 = new Object(); // => HashMap<String,Object> obj1 = new HashMap<>();

//함수를 통해서 기본객체를 만든다.


// 기본 객체에 프로퍼티를 덧붙인다.
obj1.name = "홍길동"; // => obj1.put("name", "홍길동");
obj1.age = 20; // => obj1.put("age", 20);
obj1.working = true; // => obj1.put("working", true);
obj1.hello = function() { //함수 이름을 안주면 익명함수
  console.log("안녕하세요, " + this.name + "님!"); //(this)함수가 소속된 이 객체를 뜻함
}; // => obj1.put("hello", 함수);

console.log(obj1);
obj1.hello(); // obj1.get("hello")();

// 자바스크립트 객체 정의 단축 표기법
// => JavaScript Object Notation(JSON) 데이터 포맷의 근원이다.
var obj2 = {
//{} <- 기본객체를 만들어라 
    name:"임꺽정",
    age:30,
    working:true,
    hello:function() {
      console.log("안녕하세요, " + this.name + "님!")
    },
    hello2() {
      console.log("안녕하세요, " + this.name + "님2!")
    }
};

// json 문법
// 문자열 "" '' ==> 자바스크립트는 다 됨
console.log(obj2);
obj2.hello();
obj2.hello2();

</script>
</body>
</html>
